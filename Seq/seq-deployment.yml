apiVersion: v1
kind: Namespace
metadata:
  name: common
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq-deployment
  namespace: common
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seq
  template:
    metadata:
      labels:
        app: seq
    spec:
      containers:
      - name: seq
        image: datalust/seq:latest
        ports:
        - containerPort: 5341
        env:
        - name: ACCEPT_EULA
          value: "Y"
---
apiVersion: v1
kind: Service
metadata:
  name: seq-service
  namespace: common
spec:
  selector:
    app: seq
  ports:
    - protocol: TCP
      port: 5341
      targetPort: 5341
  type: LoadBalancer