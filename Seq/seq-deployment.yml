apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq-deployment
  namespace: common
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seq
  template:
    metadata:
      labels:
        app: seq
    spec:
      containers:
      - name: seq
        image: datalust/seq:latest
        ports:
        #- containerPort: 80
        - containerPort: 5341
        env:
        - name: ACCEPT_EULA
          value: "Y"
        #volumeMounts:
        #- name: seq-data
        #  mountPath: /data

#volumes:
#- name: seq-data
#  hostPath:
#    path: /data

---

apiVersion: v1
kind: Service
metadata:
  name: seq-service
  namespace: common
spec:
  selector:
    app: seq
  ports:
    #- protocol: TCP
    #  port: 80
    #  targetPort: 80
    - protocol: TCP
      port: 5341
      targetPort: 5341
  type: LoadBalancer